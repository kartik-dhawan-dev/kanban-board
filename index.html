<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-[#F9FAFB] h-screen w-screen font-mono flex flex-col ">
    <header class="flex shadow-sm justify-between items-center px-8 py-4">
        <div>
            <h1 class="text-2xl font-bold">Project Kanban</h1>
            <p class="text-[#997F88] font-semibold">Track your project tasks</p>
        </div>
        <button id="add-board-button" class="btn p-2 text-white text-sm font-semibold rounded-md 
        shadow-lg bg-black border-white transform cursor-pointer hover:scale-105">
            ADD BOARD
        </button>
    </header>

    <main id="kanban-board-container"
        class="w-full h-full grid grid-cols-1 md:grid-cols-3 2xl:grid-cols-4 gap-[2rem] p-5 overflow-auto">

    </main>
    <!-- SCRIPTS -->
    <script src="utils.js"></script>
    <script src="state.js"></script>
    <script src="constants.js"></script>
    <script src="script.js"></script>
</body>

</html>
