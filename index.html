<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>

<body>
    <main class="bg-gray-50 h-screen w-screen flex flex-col ">
        <header class="flex  shadow-sm justify-between items-center  px-8 py-4">
            <div>
                <h1 class="text-2xl font-bold">Project Kanban</h1>
                <p class="text-[#997F88] font-semibold">Track your project tasks</p>
            </div>
            <button
                class="btn p-2 text-white text-sm font-semibold rounded-md shadow-lg bg-black border-white before:content-['+']">
                Add Board
            </button>
        </header>
        <div class="w-full max-h-full flex p-5 gap-[2rem]">
            <div class="flex flex-col gap-4 basis-sm p-4 bg-gray-100 shadow-md rounded-md">
                <div class="flex px-4 py-2 justify-between items-center">
                    <p class="text-md color-gray-100 font-semibold">To Do (count)</p>
                    <button class="btn text-2xl">+</button>
                </div>
                <div class="flex flex-col max-h-full bg-white p-5 shadow-xs rounded-lg">
                    <div class="flex justify-between items-center">
                        <p class="text-md font-semibold">Task 1</p>
                        <button class="btn text-md">x</button>
                    </div>
                    <p class="text-sm color-gray-100">Description</p>
                </div>
                <div class="flex flex-col max-h-full bg-white p-5 shadow-xs rounded-lg">
                    <div class="flex justify-between items-center">
                        <p class="text-md font-semibold">Task 1</p>
                        <button class="btn text-md">x</button>
                    </div>
                    <p class="text-sm color-gray-100">Description</p>
                </div>
                <div class="flex flex-col max-h-full bg-white p-5 shadow-xs rounded-lg">
                    <div class="flex justify-between items-center">
                        <p class="text-md font-semibold">Task 1</p>
                        <button class="btn text-md">x</button>
                    </div>
                    <p class="text-sm color-gray-100">Description</p>
                </div>
                <div class="flex flex-col max-h-full bg-white p-5 shadow-xs rounded-lg">
                    <div class="flex justify-between items-center">
                        <p class="text-md font-semibold">Task 1</p>
                        <button class="btn text-md">x</button>
                    </div>
                    <p class="text-sm color-gray-100">Description</p>
                </div>

            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
